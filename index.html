<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS-сервис</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body class="body">
    <div class="body__menu">
        <div class="menu__header">
            <img class="header__logo-menu logo-burger" src="icons/burger.svg" alt="Закрыть меню">
            <img class="header__logo-company" src="icons/Group.svg" alt="Логотип компании">
            <img class="header__logo-status logo-burger" src="icons/search.svg" alt="Статус ремонта">
        </div>
        <div class="menu__main">
            <div class="main__div-title">
                <img class="main__logo-highlight"src="icons/highlight.svg" alt="">
                <h3 class="main__menu-title h3-menu">Ремонт техники</h3>
            </div>
            <h3 class="main__menu-service h3-menu h3-services">Услуги и сервисы</h3>
            <h3 class="main__menu-corp h3-menu h3-services">Корпоративным клиентам</h3>
            <h3 class="main__menu-retail h3-menu h3-services">Продавцам техники</h3>
            <h3 class="main__menu-partners h3-menu h3-services">Партнерам</h3>
            <h3 class="main__menu-manufacturers h3-menu h3-services">Производителям</h3>
            <h3 class="main__menu-centers h3-menu h3-services">Наши сервисные центры</h3>
            <h3 class="main__menu-contacts h3-menu h3-services">Контакты</h3>
        </div>
        <div class="menu__footer">
            <div class="footer__div-logos">
                <img class="div-logos__logo-call logo-burger" src="icons/call.svg" alt="Звонок">
                <img class="div-logos__logo-chat logo-burger" src="icons/chat.svg" alt="Чат">
                <img class="div-logos__logo-profile logo-burger" src="icons/profile.svg" alt="Профиль">
            </div> 
            <a class="footer__mail h3-menu" href="#">mail@cps.com</a>
            <p class="footer__phone">8 800 890 8900</p>
            <div class="footer__languages">
                <div class="languages__RU language">RU</div>
                <div class="languages__EN language">EN</div>
                <div class="languages__CH language">CH</div>
            </div>
        </div>
    </div>
</body>
</html>
